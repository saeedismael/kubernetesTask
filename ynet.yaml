apiVersion: apps/v1
kind: Deployment
metadata:
  name: ynet-deployment

  labels:
    app: ynet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ynet
  template:
    metadata:
      labels:
        app: ynet
    spec:
      containers:
      - name: ynet
        image: cyberpunks77/ynet
        ports:
         - containerPort: 8090

---
apiVersion: v1
kind: Service
metadata:
  name: ynet-service
  labels:
    app: ynet
spec:
  ports:
  - port: 8090
    targetPort: 8090
  type: ClusterIP
  selector:
    app: ynet